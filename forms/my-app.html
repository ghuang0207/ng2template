
<h1>Choate angular2 template</h1>
<h2>Search Employees</h2>
<input [(ngModel)]="searchText"/>
<button type="button" (click)="searchDB()">Search</button>
<h2>Search Results</h2>
<div>
    You logged in as {{loginUserFullName}} <br />
    <ul>
        <li *ngFor="let emp of employees"> {{emp.TKID}} | {{emp.FullName}}</li>
    </ul>
</div>
<h2>Post Form</h2>
